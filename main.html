 <div id="WMS" class="tabcontent1">
       <form id="london_form">  
    <fieldset>  
         <legend>WMS Service</legend>  
         <div class="row">
           <div class="col-md-12">
            <label style="width: 100%;">Enter URL for GetCapability :
              <input type="text"  name="name" id="getURL"  class="form-control">
              &nbsp;<input type="button" class="btn btn-primary btn-lg" value="Submit Request" onclick="loadDoc('WMS');">
             </label> 
           </div>
           
         </div>
         
         <div class="row">
           <div class="col-md-6">
             <label for="WmsRequest" class = "label">
               Request:
               <select id="WmsRequest" class = "label1 form-control">
                 <option value="0">
                   None
                 </option>
               </select>
             </label>
           </div>
         </div>                  
         <div class="row">
           <div class="col-md-6">
             <label for="WmsLayer" class = "label">
               Layers:
               <select id="WmsLayer" class = "label1 form-control" onfocus="removecolor('WMS')"
                onblur="makeRequestForCoordinateSystems('WMS')"  >
                 <option value="0">
                   None
                 </option>
 
               </select>
             </label>
           </div>
         </div>          
 
         <div class="row">
           <div class="col-md-6">
             <label for="WmsCrs" class = "label">
               Coordinate Reference System:
               <select id="WmsCrs"  class = "label1 form-control">
                 <option value="0">
                   None
                 </option>
               </select>
             </label>
             
           </div>
         </div>   
       
         <div class="row">
           <div class="col-md-4">
             <label id="min_X_label" for="min_X" class = "label">
               min_X: 
               <input type="text" id="wms_min_X" size="4" class="form-control">
             </label>
           </div>
           <div class="col-md-2"></div>
           <div class="col-md-4">
             <label id="min_X_label" for="max_X" class = "label">
               max_X:
               <input type="text" id="wms_max_X" size="4" class="form-control">
             </label>
           </div>
 
         </div>
 
         <div class="row">
           <div class="col-md-4">
             <label id="min_X_label" for="min_Y" class = "label">
               min_Y: 
               <input type="text" id="wms_min_Y" size="4" class="form-control">
             </label>
           </div>
           <div class="col-md-2"></div>
           <div class="col-md-4">
             <label id="min_X_label" for="max_Y" class = "label">
               max_Y:
               <input type="text" id="wms_max_Y" size="4" class="form-control">
             </label>
           </div>
         </div>
 
         <div class="row">
           <div class="col-md-4">
             <label id="width_label" for="width" class = "label">
               Width: 
               <input type="text" id="wms_width" size="4" class="form-control">
             </label>
           </div>
           <div class="col-md-2"></div>
           <div class="col-md-4">
             <label id="height_label" for="height" class = "label">
               Height:
               <input type="text" id="wms_height" size="4" class="form-control">
             </label>
           </div>
         </div>
 

               <div class="row">

           <input type="submit" value="Submit" onclick="onclickmap(e)" > 
         </div>
         <div id="nodelist">
      <em></em>
      </div>




      </fieldset>  


               <div class="row">

           <label style="width:100%;">Response :
            <textarea id = "wms_responseTextArea1" class="form-control">
            </textarea>
           </label>
           
         </div>
         <div id="nodelist">
      <em></em>

     </div>


   </form>
